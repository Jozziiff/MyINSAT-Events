<div class="event-section">
  <div *ngIf="events.length > 0; else noEvents" class="events-grid">
    <div class="event-card" *ngFor="let event of events">
      <div class="event-header">
        <span class="event-title">{{ event.title }}</span>
        <span class="event-status" [class.upcoming]="event.status === 'upcoming'" [class.past]="event.status === 'past'">
          {{ event.status }}
        </span>
      </div>
      <div class="event-date">
        <svg class="calendar-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
        {{ event.date }}
      </div>
    </div>
  </div>
  <ng-template #noEvents>
    <p class="empty">No events to display.</p>
  </ng-template>
</div>
