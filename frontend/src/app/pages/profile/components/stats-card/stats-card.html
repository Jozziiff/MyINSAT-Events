<div class="stats-card" [ngClass]="'stats-card--' + color">
    <div class="stats-icon-wrapper">
        <svg *ngIf="icon === 'calendar-check'" class="stats-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
            <polyline points="9 16 11 18 15 14"></polyline>
        </svg>
        <svg *ngIf="icon === 'calendar-clock'" class="stats-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
            <circle cx="12" cy="15" r="3"></circle>
            <path d="M12 14v1.5l1 .5"></path>
        </svg>
        <svg *ngIf="icon === 'users'" class="stats-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </svg>
        <svg *ngIf="icon === 'star'" class="stats-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2">
            <polygon
                points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
            </polygon>
        </svg>
    </div>
    <div class="stats-content">
        <span class="stats-value">{{ value }}</span>
        <span class="stats-label">{{ label }}</span>
    </div>
</div>
